<table mat-table [dataSource]="dataSource" class="mat-elevation-z8"   multiTemplateDataRows>
  <ng-container
    [matColumnDef]="tableData"
    *ngFor="let tableData of columnsGeneric();index as i"
  >

    <ng-container [ngSwitch]="tableData">
      <ng-container *ngSwitchDefault>
        <th mat-header-cell *matHeaderCellDef>
          {{columnsGeneric()[i]}}
        </th>
        <td mat-cell *matCellDef="let element">{{element[tableData] }}</td>
      </ng-container>
    </ng-container>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsGeneric()"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsGeneric();"></tr>
</table>
