<div class="card-table ">
  <table [dataSource]="dataSource" mat-table  multiTemplateDataRows>
    <ng-container
      *ngFor="let tableData of columnsGeneric();index as i"
      [matColumnDef]="tableData"
    >

      <ng-container [ngSwitch]="tableData">
        <ng-container *ngSwitchDefault>
          <th *matHeaderCellDef class="header-column" mat-header-cell>
            {{columnsGeneric()[i]}}
          </th>
          <td *matCellDef="let element" mat-cell>{{element[tableData] }}</td>
        </ng-container>
      </ng-container>
    </ng-container>

    <tr *matHeaderRowDef="columnsGeneric()" mat-header-row></tr>
    <tr *matRowDef="let row; columns: columnsGeneric();" mat-row></tr>
  </table>
</div>
