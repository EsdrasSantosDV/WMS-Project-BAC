<div class="card-table">
  <table>
    <!-- CabeÃ§alho da tabela -->
    <thead>
    <tr>
      <th *ngFor="let header of columnsGeneric()" class="header-column">{{ header }}</th>
    </tr>
    </thead>

    <!-- Corpo da tabela -->
    <tbody>
    <tr *ngFor="let row of tableData">
      <td *ngFor="let col of columnsGeneric()">{{ row[col] }}</td>
    </tr>
    </tbody>
  </table>
</div>
