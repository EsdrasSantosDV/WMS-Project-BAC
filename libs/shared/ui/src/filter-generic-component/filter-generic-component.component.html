<mat-card>
  <mat-card-header>
    <mat-card-title>Filtros do {{ formHeaderTitle }}</mat-card-title>
    <mat-card-subtitle
      >Selecione os filtros que deseja utilizar!</mat-card-subtitle
    >
  </mat-card-header>

  <mat-card-content>
    <ng-template-khan-esdras-generic-dynamic-forms
      class="full-width"
      [fieldsGeneric]="fieldsGeneric"
      [resetForms]="signalReset$"
      [submitForm]="signalSubmit$"
      (formValuesEmit)="submitAction($event)"
    ></ng-template-khan-esdras-generic-dynamic-forms>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="resetForm()">
      Limpar Filtros
    </button>
    <button mat-raised-button color="primary" (click)="searchFilters()">
      Buscar
    </button>
  </mat-card-actions>
</mat-card>
