<div class="crud-feature">
  <div class="crud-feature__header">
    <ng-template-khan-esdras-filter-generic-component
      class="full-width"
      [formHeaderTitle]="'Produto'"
      [fieldsGeneric]="fields()"
    >
    </ng-template-khan-esdras-filter-generic-component>
  </div>

  <div class="crud-feature__content">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Actions Buttons</mat-card-title>
        <mat-card-subtitle>Start</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
