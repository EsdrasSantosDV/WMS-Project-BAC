<ng-container *ngIf="vm$ | async">
  <div class="crud-feature">
    <div class="crud-feature__header">
      <ng-template-khan-esdras-filter-generic-component
        class="full-width"
        [formHeaderTitle]="'Produto'"
        [fieldsGeneric]="fields()"
      >
      </ng-template-khan-esdras-filter-generic-component>
    </div>

    <div class="crud-feature__content">
      <ng-template-khan-esdras-table-products [products]="products()">

      </ng-template-khan-esdras-table-products>
    </div>
  </div>
</ng-container>
